<mat-toolbar>
    <button id="menuIcon" mat-icon-button class="example-icon" [matMenuTriggerFor]="secciones">
        <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #secciones="matMenu">
        <button mat-menu-item routerLink="/inicio">inicio</button>
        <button mat-menu-item [matMenuTriggerFor]="producto">Productos</button>
    </mat-menu>



    <span>My App</span>
    

    <button id="menuInicio" mat-button routerLink="/inicio">inicio</button>

    <button id="menuProducto" mat-button [matMenuTriggerFor]="producto">Productos</button>
    <mat-menu #producto="matMenu">
        <button mat-menu-item routerLink="/producto">general</button>
        <button mat-menu-item routerLink="/comida">Comida</button>
        <button mat-menu-item routerLink="/ropa">Ropa</button>
        <button mat-menu-item routerLink="/juguetes">Juguetes</button>

    </mat-menu>




    <span class="example-spacer"></span>

    <!--manejo de  iniciode sesion y cerrar sesion-->


    <!-- Inicio de sesión y formulario de registro -->
    <button mat-icon-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
    <mat-menu #usuario="matMenu">
        <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/registro">Registrarse</button>
        <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/inicioSesion">Iniciar sesión</button>
        <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogueado">Cerrar sesion</button>
    </mat-menu>
    





    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>shopping_cart</mat-icon>
    </button>
    
</mat-toolbar>
